{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">註冊</h2>
      <form action="{{ url_for('auth.register') }}" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">使用者名稱</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="請輸入使用者名稱"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">電子郵件</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="請輸入電子郵件"
            required
          />
          <div id="emailHelp" class="form-text">
            我們絕不會與他人分享您的電子郵件。
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密碼</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="請輸入密碼"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">再次輸入密碼</label>
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            placeholder="再次輸入密碼"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">註冊</button>
      </form>
      <div class="text-center mt-3">
        <a href="{{ url_for('auth.login') }}">已經有帳號？前往登入</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
