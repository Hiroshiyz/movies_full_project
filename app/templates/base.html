<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Netflix-co</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Netflix-co</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/movies/"
                >熱門電影</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/movies/all">上映電影</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/movies/search">搜尋電影</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                會員相關
              </a>
              <ul class="dropdown-menu">
                {% if current_user.is_authenticated %}
                <!-- jinja2的syntax -->
                <li><a class="dropdown-item" href="/auth/logout">登出</a></li>
                <li>
                  <a class="dropdown-item" href="/booking/history">歷史訂單</a>
                </li>
                {%else %}
                <li><a class="dropdown-item" href="/auth/login">登入</a></li>
                <li><a class="dropdown-item" href="/auth/register">註冊</a></li>
                {%endif%}
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- flash功能 -->
    {%with flashes = get_flashed_messages()%} {% if flashes %}
    <div class="alert alert-info">{{flashes}}</div>
    {%endif%} {%endwith%}
    <div id="content" style="padding: 2rem">{%block content%}{%endblock%}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
