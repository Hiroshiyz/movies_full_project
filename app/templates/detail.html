{% extends 'base.html' %} {% block content %}
<div>
  <h1>{{movie['title']}}</h1>
  <h2>{{movie['english_name']}}</h2>
  <img
    src="https://image.tmdb.org/t/p/w500{{movie['poster_path']}}"
    alt="{{movie['title']}}"
  />
  <p>熱門★ {{movie['popularity']}}</p>
  <p>{{movie['overview']}}</p>
  <p>{{movie['release_date']}}</p>
  <a href="{{url_for('movie.hot_movies')}}" class="btn btn-primary">返回</a>
</div>
{%endblock%}
